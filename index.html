<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #total-sales {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Sales Summary</h1>
    <div id="total-sales">Loading...</div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const salesArray = data.split('\n').map(row => row.split(',')[1]);
                const totalSales = salesArray.reduce((acc, curr) => acc + parseFloat(curr), 0);
                document.getElementById('total-sales').textContent = `$${totalSales.toFixed(2)}`;
            });
    </script>

</body>

</html>
